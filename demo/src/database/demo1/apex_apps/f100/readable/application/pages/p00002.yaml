- # ====== Region: Sales History ===============================
  id: 50709643473582334767
  identification: 
    name: Sales History
    type: Content Row

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select
          h.ID            id,
          r.REGION_NAME   region,
          s.store_name    store,
          i.item_Name     product,
          h.DATE_OF_SALE,
          to_char(h.DATE_OF_SALE,'YYYY.MM') the_month,
          h.QUANTITY,
          h.TRANSACTION_ID,
          h.ITEM_PRICE,
          h.QUANTITY * h.ITEM_PRICE sale,
          i.id product_id,
          s.id store_id
      from #OWNER#.OOW_DEMO_SALES_HISTORY h,
           #OWNER#.OOW_DEMO_REGIONS r,
           #OWNER#.OOW_DEMO_STORES s,
           #OWNER#.OOW_DEMO_STORE_PRODUCTS p,
           #OWNER#.OOW_DEMO_ITEMS i
      where s.region_id = r.id and
            h.store_id = s.id and
            p.ITEM_ID = h.PRODUCT_ID and
            p.item_id = i.id
      

  order-by: 
    type: None

  layout: 
    sequence: 20
    parent-region: No Parent
    slot: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

