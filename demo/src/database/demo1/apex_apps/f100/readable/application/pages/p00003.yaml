- # ====== Region: Store Products ==============================
  id: 38751023607356149316
  identification: 
    name: Store Products
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select
          i.item_name product,
          i.item_type,
          i.item_desc,
          i.msrp,
          s.ID,
          s.STORE_ID,
          s.ITEM_ID,
          s.SALE_START_DATE,
          s.DISCOUNT_PCT,
          s.SALE_END_DATE,
          nvl(s.ITEM_PRICE,i.msrp) item_price,
          nvl(s.item_price,i.msrp) - (nvl(s.item_price,i.msrp) * nvl(s.discount_pct,0) * .01) sale_price,
          i.id product_id
      from OOW_DEMO_STORE_PRODUCTS s,
          OOW_DEMO_items i
      where s.store_id = :P3_ID
          and i.id = s.item_id
      order by 1

