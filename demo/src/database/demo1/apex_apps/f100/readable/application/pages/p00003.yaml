- # ====== Process: Update Product =============================
  id: 38751567820203573878
  identification: 
    name: Update Product
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      -- Update the product price info for this store
      update
          OOW_DEMO_STORE_PRODUCTS
      set
          item_price = :P3_EDIT_PRICE,
          discount_pct = :P3_EDIT_DISCOUNT,
          sale_start_date = :P3_EDIT_PROMO_START,
          sale_end_date = :P3_EDIT_PROMO_END
      where
          item_id = :P3_PRODUCT_ID
      and
          store_id = :P3_ID;
      
      :P3_PRODUCT_ID := null;
      :P3_EDIT_PRICE := null;
      :P3_EDIT_DISCOUNT := null;
      :P3_EDIT_PROMO_START := null;
      :P3_EDIT_PROMO_END := null;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: Product updated.

  error: 
    error-message: 'update error #SQLERRM#'
    display-location: Inline in Notification

