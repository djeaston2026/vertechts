    - P3_ADD_ID

  actions: 
  - # ====== Action: Set Value ===================================
    id: 38751571519232062674
    identification: 
      action: Set Value

    settings: 
      set-type: SQL Statement
      sql-statement: 'select msrp from OOW_DEMO_items where id = :P3_ADD_ID;'
