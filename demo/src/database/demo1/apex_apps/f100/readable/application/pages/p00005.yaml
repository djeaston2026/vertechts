- # ====== Dynamic Action: gen xaction refresh content =========
  id: 38994192953015368520
  identification: 
    name: gen xaction refresh content

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: generate_transaction # 38994192856560368519

  actions: 
  - # ====== Action: Refresh =====================================
    id: 38994193000278368521
    identification: 
      action: Refresh

    settings: 
      maintain-pagination: false

    affected-elements: 
      selection-type: Region
      region: Sales Over Time # 52816269515969656963

    execution: 
      sequence: 20
      event: gen xaction refresh content # 38994192953015368520
