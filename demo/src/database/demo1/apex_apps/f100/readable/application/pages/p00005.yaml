- # ====== Region: Sales Over Time =============================
  id: 52816269515969656963
  identification: 
    name: Sales Over Time
    type: Chart

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select to_char(DATE_OF_SALE,'YYYY.MM.DD') sale_date, 
             sum( QUANTITY*ITEM_PRICE) total_sales
      from #OWNER#.oow_demo_sales_history
      group by to_char(DATE_OF_SALE,'YYYY.MM.DD')
      order by 1

  order-by: 
    type: None

  layout: 
    sequence: 30
    parent-region: No Parent
    slot: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
