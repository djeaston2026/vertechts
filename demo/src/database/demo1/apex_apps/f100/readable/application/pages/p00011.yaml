    type: SQL Query
    sql-query: |
      select "ID", 
             null edit,
             "ITEM_NAME",
             "ITEM_TYPE",
             "ITEM_DESC",
             "MSRP",
             (select count(*) from OOW_DEMO_SALES_HISTORY h where h.PRODUCT_ID = i.id ) units_sold,
