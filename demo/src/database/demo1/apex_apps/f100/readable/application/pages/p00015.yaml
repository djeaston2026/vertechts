- # ====== Region: Region Performance ==========================
  id: 13905844687615641369
  identification: 
    name: Region Performance
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select r.REGION_NAME,
             s.STORE_NAME,
             s.region_id, 
             sum(sh.item_price * sh.QUANTITY) total_sales,
             sum(sh.quantity) units_sold,
             count(*) transactions
      from     OOW_DEMO_SALES_HISTORY sh,
               OOW_DEMO_STORES s,
               OOW_DEMO_REGIONS r
      where  sh.store_id = s.id and
             s.region_id = r.id and
             r.id = :P15_REGION_ID
      group by s.region_id, REGION_NAME, s.STORE_NAME
      

  layout: 
    sequence: 30
