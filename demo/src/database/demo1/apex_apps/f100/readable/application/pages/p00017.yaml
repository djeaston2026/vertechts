- # ====== Region: Activity Calendar ===========================
  id: 38751561102036440756
  identification: 
    name: Activity Calendar
    type: Calendar

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select
      lower(USERID)||'-'||trim(to_char(count(*),'999G999G999G990')) "Page Events",
      trunc(time_stamp) the_day
      from apex_activity_log l
      where flow_id = :app_id and userid is not null and userid != 'nobody'
      group by trunc(time_stamp), lower(USERID)

  layout: 
    sequence: 10
    parent-region: No Parent
    slot: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
    template: Standard
    template-options: 
    - '#DEFAULT#'
    - t-Region--noPadding
    - t-Region--hideHeader js-addHiddenHeadingRoleDesc
    - t-Region--scrollBody
    render-components: Above Content

  accessibility: 
    use-landmark: true
    landmark-type: Template Default

  advanced: 
    region-display-selector: false
    exclude-title-from-translation: false

  security: 
    escape-special-characters: false

  customization: 
    customizable: Not Customizable By End Users

  attributes: 
    settings: 
      display-column: Page Events
      start-date-column: THE_DAY
      event-sorting: Automatic
      show-time: false
      multiple-line-events: true
      show-tooltip: true
      additional-calendar-views: 'list:navigation'
      maximum-events-/-day: 50
      show-weekend: true

    performance: 
