- # ====== Region: Sales by Product ============================
  id: 13909125408773105005
  identification: 
    name: Sales by Product
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select
            h.ID            id,
            r.REGION_NAME   region,
            s.store_name    store,
            i.item_Name     product,
            h.DATE_OF_SALE,
            to_char(h.DATE_OF_SALE,'YYYY.MM') the_month,
            h.QUANTITY,
            h.TRANSACTION_ID,
            h.ITEM_PRICE,
            h.QUANTITY * h.ITEM_PRICE sale
      from  #OWNER#.OOW_DEMO_SALES_HISTORY h,
            #OWNER#.OOW_DEMO_REGIONS r,
            #OWNER#.OOW_DEMO_STORES s,
            #OWNER#.OOW_DEMO_STORE_PRODUCTS p,
            #OWNER#.OOW_DEMO_ITEMS i
      where s.region_id = r.id and
            h.store_id = s.id and
            p.ITEM_ID = h.PRODUCT_ID and
            p.item_id = i.id and
            i.id = :P18_ID
      

  order-by: 
    type: None

  layout: 
    sequence: 10
    parent-region: No Parent
    slot: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
