- # ====== Region: Sales by Store by Day =======================
  id: 38767822515866624346
  identification: 
    name: Sales by Store by Day
    type: Calendar

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select (select store_name from oow_demo_stores s where s.id = sh.store_id)||' - '||
              to_char(sum(sh.item_price * sh.QUANTITY),'$999G999G999G999G990')||
             '('||count(*)||')' sales,
             sh.store_id,
             trunc(sh.date_of_sale) sale_date,
             sum(sh.quantity) units_sold
      from OOW_DEMO_SALES_HISTORY sh
      group by sh.store_id, trunc(sh.date_of_sale)

  layout: 
    sequence: 10
    parent-region: No Parent
    slot: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
    template: Blank with Attributes (No Grid)
    template-options: 
    - '#DEFAULT#'
    render-components: Above Content

  accessibility: 
    use-landmark: true
    landmark-type: Template Default

  advanced: 
    region-display-selector: false
    exclude-title-from-translation: false

  security: 
    escape-special-characters: true

  customization: 
    customizable: Not Customizable By End Users

  attributes: 
    settings: 
      display-column: SALES
      start-date-column: SALE_DATE
      event-sorting: Automatic
      show-time: false
      multiple-line-events: true
      show-tooltip: true
      additional-calendar-views: 'list:navigation'
      maximum-events-/-day: 10
      show-weekend: true
      export: CSV

    performance: 
      lazy-loading: true

