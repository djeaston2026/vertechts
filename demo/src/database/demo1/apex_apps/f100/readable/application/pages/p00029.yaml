  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select id,
             created_on,
             store_id, 
             product_id, 
             quantity, 
             item_price,
             quantity * item_price as sale_amount,
             date_of_sale,
             --
             -- store name
             --
             (select store_name 
              from OOW_demo_stores s 
              where s.id = h.store_id) store,
             --
             -- product
             --
             (select item_Name 
              from OOW_demo_items i
              where i.id = h.product_id) product
             --
      from oow_demo_sales_history h
