dynamic-actions: 
- # ====== Dynamic Action: generate sale =======================
  id: 13996997425921689892
  identification: 
    name: generate sale

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: GENERATE_TRANSACTION # 38767845630173287314

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 13996997577583689893
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: ':P29_TRANSACTION_ID := oow_demo_gen_data_pkg.generate_transaction;'

    execution: 
      sequence: 10
      event: generate sale # 13996997425921689892
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Refresh =====================================
    id: 13996999049201689908
    identification: 
      action: Refresh

    settings: 
      maintain-pagination: false

    affected-elements: 
      selection-type: Region
      region: Transaction Details # 13996997882220689896

    execution: 
      sequence: 30
      event: generate sale # 13996997425921689892
      fire-when-event-result-is: True
      fire-on-initialization: false

