computations: 
- # ====== Computation: P36_TRANSACTION_ID =====================
  id: 14243527623011495362
  identification: 
    item-name: P36_TRANSACTION_ID

  execution: 
    sequence: 20
    point: After Header

  computation: 
    type: SQL Query (return single value)
    sql-query: |
      select transaction_id
      from   OOW_DEMO_SALES_HISTORY
      where  ID = :P36_TRANSACTION_ENTRY_ID

- # ====== Computation: P36_TRANSACTION_DATE ===================
  id: 27481025222384877873
  identification: 
    item-name: P36_TRANSACTION_DATE

  execution: 
    sequence: 10
    point: After Header

  computation: 
    type: SQL Query (return single value)
    sql-query: |
      select to_char(DATE_OF_SALE,'DD-MON-YYYY HH24:MI:SS') TRANSACTION_DATE
      from   OOW_DEMO_SALES_HISTORY
      where  ID = :P36_TRANSACTION_ENTRY_ID

