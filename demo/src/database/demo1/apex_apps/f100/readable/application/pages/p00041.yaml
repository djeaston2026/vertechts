processes: 
- # ====== Process: setup and truncate =========================
  id: 39528995546558362947
  identification: 
    name: setup and truncate
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
          s number := 0;
          o number := 0;
          d number := 0;
          t1 timestamp;
          t2 timestamp;
      begin
          if :P41_SIZE = 'S' then 
             s := 500; -- max
             d := 365; -- days
             o := 2; -- orders
          elsif :P41_SIZE = 'M' then 
             s := 1000;
             d := 365;
             o := 3;
          elsif :P41_SIZE = 'L' then 
             s := 5000;
             d := 365;
             o := 5;
          elsif :P41_SIZE = 'XL' then 
             s := 25000;
             d := 365;
             o := 25;
          elsif :P41_SIZE = 'XXL' then 
             s := 50000;
             d := 365;
             o := 50;
          elsif :P41_SIZE = 'XXXL' then 
             s := 100000;
             d := 365;
             o := 100;
          elsif :P41_SIZE = '4XL' then 
             s := 1000000;
             d := 365;
             o := 100;
          elsif :P41_SIZE = '5XL' then 
             s := 5000000;
             d := 365;
             o := 100;
          end if;
          :P41_ROWS := s;
          :P41_ORDERS := o;
          :P41_DAYS := d;
      
          execute immediate 'truncate table OOW_DEMO_SALES_HISTORY';
         
      
      end;

  execution: 
    sequence: 10
    point: Before Header
    run-process: Once Per Page Visit (default)

- # ====== Process: Generate Data ==============================
  id: 39528995673515362948
  identification: 
    name: Generate Data
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
          t1 timestamp := systimestamp;
          t2 timestamp;
      
      begin
          oow_demo_gen_data_pkg.oow_demo_gen_sales_data (
                p_days      => :P41_DAYS,
                p_orders    => :P41_ORDERS,
                p_truncate  =>'N',
                p_max_rows  => :P41_ROWS);
          t2 := systimestamp;
          for c1 in (
              select
                 extract( day from diff )*24*60*60*1000 +
                 extract( hour from diff )*60*60*1000 +
                 extract( minute from diff )*60*1000 +
                 round(extract( second from diff )*1000) total_milliseconds
              from (select t2 - t1 diff from dual)
          ) loop
          :P41_LOAD_TIME := c1.total_milliseconds;
          end loop;
      end;

  execution: 
    sequence: 20
    point: Before Header
    run-process: Once Per Page Visit (default)

