- # ====== Region: Sales History ===============================
  id: 51093031132578715516
  identification: 
    name: Sales History
    type: Calendar

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select
          i.item_Name    product,
          h.DATE_OF_SALE,
          to_char(h.DATE_OF_SALE,'YYYY.MM') the_month,
          to_char(sum(h.QUANTITY * h.ITEM_PRICE),'FM999G999G999G999G990D00')  sale,
          to_char(sum(h.QUANTITY),'FM999G999G999G999G990') units,
          i.id product_id
      from #OWNER#.OOW_DEMO_SALES_HISTORY h,
           #OWNER#.OOW_DEMO_STORE_PRODUCTS p,
           #OWNER#.OOW_DEMO_ITEMS i
      where 
            p.ITEM_ID = h.PRODUCT_ID and
            p.item_id = i.id
      group by 
               i.item_Name, 
               i.id,
               h.DATE_OF_SALE, 
               to_char(h.DATE_OF_SALE,'YYYY.MM')
      

  layout: 
    sequence: 20
    parent-region: No Parent
    slot: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
    template: Standard
    template-options: 
    - '#DEFAULT#'
    - t-Region--noPadding
    - t-Region--hideHeader js-addHiddenHeadingRoleDesc
    - t-Region--scrollBody
    render-components: Above Content

  accessibility: 
    use-landmark: true
    landmark-type: Template Default

  advanced: 
    region-display-selector: false
    exclude-title-from-translation: false

  security: 
    escape-special-characters: true

  customization: 
    customizable: Not Customizable By End Users

  attributes: 
    settings: 
      display-column: PRODUCT
      start-date-column: DATE_OF_SALE
      event-sorting: Automatic
      show-time: false
      supplemental-information: |
        Sale: $&SALE.<br>
        Units: &UNITS.
      multiple-line-events: true
      show-tooltip: true
      additional-calendar-views: 'list:navigation'
      view-/-edit-link: 
        url: 'f?p=&APP_ID.:18:&SESSION.::&DEBUG.:RP,18:P18_ID:&PRODUCT_ID.'
        page: 18 # Sales by Product
        clear-cache: RP,18
        values: 
          p18_id: '&PRODUCT_ID.'

      maximum-events-/-day: 10
      show-weekend: true
      export: CSV

    performance: 
      lazy-loading: false

